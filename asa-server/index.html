<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASA Content Server</title>
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ASA Content Server</h1>
    </header>

    <main>
        <h3>Our Clients</h3>
        <ul>
            <li><a href="http://brito.asa.br" target="_blank" rel="noopener noreferrer">Brito</a></li>
            <li><a href="http://matheus.asa.br" target="_blank" rel="noopener noreferrer">Matheus</a></li>
            <li><a href="http://bezerra.asa.br" target="_blank" rel="noopener noreferrer">Bezerra</a></li>
        </ul>
    </main>

    <footer>
        &copy; 2024 ASA Content Server. All Rights Reserved.
    </footer>
</body>
</html>
