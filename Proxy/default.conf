# Definindo os upstreams para balanceamento de carga entre servidores
upstream ups_portal {
    server portal:80;
}

upstream ups_webmail {
    server webmail:80;
}

upstream ups_intranet {
    server intranet:80;
}

upstream ups_nextcloud {
    server nextcloud:80;
}

upstream ups_glpi {
    server glpi:80;
}

# Servidores ASA
upstream asa-server {
    server asa-server:80;       # Servidor 1
    server asa-server2:80;      # Servidor 2
    server brito.asa.br:80;     # Servidor Brito
    server matheus.asa.br:80;   # Servidor Matheus
    server bezerra.asa.br:80;   # Servidor Bezerra
}

# Configuração do servidor principal
server {
    listen       80;
    server_name  asa.br www.asa.br portal.asa.br;

    # Logs de acesso e erro
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log  debug;

    # Direcionamento para o portal
    location / {
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_pass http://ups_portal;
    }

    # Redirecionamento para outros serviços
    location /webmail {
        return 301 http://webmail.asa.br;
    }

    location /intranet {
        return 301 http://intranet.asa.br;
    }

    # Verificação de status
    location /status {
        return 200;
    }

    # Páginas de erro
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

